<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Galeria - Jornal 7ºA</title>
    <link rel="icon" type="image/png" href="image_1352a2.png">
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const galleryContainer = document.getElementById('gallery-container');
        
        try {
            const response = await fetch('/.netlify/functions/get-gallery');
            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.error ? result.error.message : 'Falha ao carregar a galeria.');
            }
            
            galleryContainer.innerHTML = '';

            if(result.records.length === 0) {
                galleryContainer.innerHTML = '<p class="text-center col-span-full text-slate-400">Nenhuma foto encontrada na galeria.</p>';
            }

            result.records.forEach(record => {
                const fields = record.fields;
                // CORREÇÃO AQUI: Usando 'Attachments' e 'A Legenda'
                const photo = fields.Attachments && fields.Attachments.length > 0 ? fields.Attachments[0] : null;
                const caption = fields['A Legenda'] || 'Foto da galeria'; // Usamos colchetes por causa do espaço

                if (photo) {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item bg-slate-800/50 rounded-lg overflow-hidden border border-sky-400/20';
                    galleryItem.innerHTML = `
                        <img src="${photo.url}" alt="${caption}" class="w-full h-64 object-cover">
                        <div class="p-4">
                            <p class="text-white truncate">${caption}</p>
                        </div>
                    `;
                    galleryContainer.appendChild(galleryItem);
                }
            });

        } catch (error) {
            console.error("Erro ao carregar galeria:", error);
            galleryContainer.innerHTML = `<p class="text-red-500 text-center col-span-full"><b>Erro:</b> ${error.message}</p>`;
        }
    });
</script>

            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
        }
    </style>
</head>
