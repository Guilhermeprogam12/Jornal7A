<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Enviar Sugestão - Jornal 7ºA</title>
    <link rel="icon" type="image/png" href="image_1352a2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Exo 2', sans-serif; background-color: #050608; color: #d1d5db; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .input-field { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(56, 189, 248, 0.2); transition: all 0.3s ease; }
        .input-field:focus { border-color: rgba(56, 189, 248, 0.8); box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); outline: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="fixed inset-0 -z-10 h-full w-full bg-slate-950">
        <div class="absolute bottom-0 left-[-20%] right-0 top-[-10%] h-[500px] w-[500px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(255,0,182,.15),rgba(255,255,255,0))]"></div>
        <div class="absolute bottom-0 right-[-20%] top-[-10%] h-[500px] w-[500px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(0,178,255,.15),rgba(255,255,255,0))]"></div>
    </div>
    <div class="w-full max-w-lg p-8 space-y-8 bg-slate-900/50 backdrop-blur-lg rounded-xl shadow-2xl border border-sky-400/20">
        <div class="text-center">
            <a href="jornal.html"><img src="image_1352a2.png" alt="Logo Jornal 7ºA" class="h-20 mx-auto mb-4"></a>
            <h1 class="font-orbitron text-3xl font-bold text-white">Mural de Sugestões</h1>
            <p class="text-slate-400">Tem uma ideia para melhorar a escola ou o jornal? Mande para nós!</p>
             <a href="jornal.html" class="text-sky-400 hover:text-sky-300 text-sm mt-2 inline-block">&larr; Voltar para o jornal</a>
        </div>
        
        <form id="suggestion-form" class="space-y-6">
            <div>
                <label for="sugestao" class="text-sm font-bold text-slate-300 block mb-2">Sua Sugestão</label>
                <textarea id="sugestao" required class="input-field w-full px-4 py-2 text-white rounded-lg min-h-[120px]"></textarea>
            </div>
            <div>
                <label for="autor" class="text-sm font-bold text-slate-300 block mb-2">Seu Nome (Opcional)</label>
                <input id="autor" type="text" placeholder="Deixe em branco para enviar como anônimo" class="input-field w-full px-4 py-2 text-white rounded-lg">
            </div>
            
            <p id="form-message" class="text-center text-lg font-bold" style="display: none;"></p>
            
            <div>
                <button type="submit" id="submit-button" class="w-full font-bold py-3 px-4 bg-sky-600 hover:bg-sky-500 rounded-lg text-white transition-all duration-300">Enviar Sugestão</button>
            </div>
        </form>
    </div>
    <script>
        const suggestionForm = document.getElementById('suggestion-form');
        const messageEl = document.getElementById('form-message');
        const submitButton = document.getElementById('submit-button');

        suggestionForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            messageEl.style.display = 'none';

            const formData = {
                sugestao: document.getElementById('sugestao').value,
                autor: document.getElementById('autor').value,
            };

            try {
                // A URL para o nosso novo "cofre" seguro das sugestões
                const response = await fetch('/.netlify/functions/add-sugestao', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ocorreu um erro no servidor.');
                }
                
                messageEl.textContent = 'Sugestão enviada com sucesso! Obrigado!';
                messageEl.className = 'text-center text-lg font-bold text-green-400';
                suggestionForm.reset(); // Limpa o formulário

            } catch (error) {
                messageEl.textContent = `Erro: ${error.message}`;
                messageEl.className = 'text-center text-lg font-bold text-red-500';
            } finally {
                messageEl.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar Sugestão';
            }
        });
    </script>
</body>
</html>
