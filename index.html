<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Jornal 7ºA Desidério</title>
    <link rel="icon" type="image/png" href="image_1352a2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Exo 2', sans-serif; background-color: #050608; color: #d1d5db; scroll-behavior: smooth; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(56, 189, 248, 0.2); }
        .input-field { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(56, 189, 248, 0.2); }
        .hidden { display: none !important; }
        #login-section { position: fixed; inset: 0; z-index: 100; }
        body.no-scroll { overflow: hidden; }
    </style>
</head>
<body class="bg-black no-scroll">
    <div id="login-section" class="flex items-center justify-center p-4">
        <div class="fixed inset-0 -z-10 h-full w-full bg-slate-950"></div>
        <div class="w-full max-w-md p-8 space-y-6 bg-slate-900/50 backdrop-blur-lg rounded-xl shadow-2xl border border-sky-400/20">
            <div class="text-center">
                <h1 class="font-orbitron text-3xl font-bold text-white">Acesso ao Jornal</h1>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="nome-input" class="text-sm font-bold text-slate-300 block mb-2">Nome Completo</label>
                    <input id="nome-input" name="nome" type="text" required class="input-field w-full px-4 py-2 text-white rounded-lg">
                </div>
                <div>
                    <label for="sala-input" class="text-sm font-bold text-slate-300 block mb-2">Sua Sala</label>
                    <input id="sala-input" name="sala" type="text" required class="input-field w-full px-4 py-2 text-white rounded-lg">
                </div>
                <div>
                    <label for="email-input" class="text-sm font-bold text-slate-300 block mb-2">Seu E-mail</label>
                    <input id="email-input" name="email" type="email" required class="input-field w-full px-4 py-2 text-white rounded-lg">
                </div>
                <p id="form-message" class="text-center text-base" style="display: none;"></p>
                <div class="pt-2">
                    <button type="submit" id="submit-button" class="w-full font-bold py-3 px-4 bg-sky-600 hover:bg-sky-500 rounded-lg text-white">Acessar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="main-content" class="hidden">
        <main class="container mx-auto px-4 py-8 md:py-12">
            <section class="mb-16" id="noticias">
                <h2 class="font-orbitron text-3xl font-bold mb-8 text-white border-l-4 border-sky-400 pl-4">TRANSMISSÕES RECENTES</h2>
                <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </main>
    </div>
    <script src="jornal-data.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginSection = document.getElementById('login-section');
        const mainContent = document.getElementById('main-content');
        const loginForm = document.getElementById('login-form');
        const submitButton = document.getElementById('submit-button');
        const formMessage = document.getElementById('form-message');
        const newsContainer = document.getElementById('news-container');

        function renderNews() {
            if (typeof siteData === 'undefined' || !siteData.noticias) {
                newsContainer.innerHTML = '<p class="text-red-500">Erro ao carregar notícias.</p>';
                return;
            }
            newsContainer.innerHTML = '';
            siteData.noticias.slice().reverse().forEach(post => {
                const postEl = document.createElement('article');
                postEl.className = 'glass-card rounded-xl overflow-hidden';
                postEl.innerHTML = `<div class="p-6"><h3 class="text-xl font-bold mb-3 text-white font-orbitron">${post.title}</h3><p class="text-slate-300 font-light">${post.content}</p></div>`;
                newsContainer.appendChild(postEl);
            });
        }

        function initializeContent() {
            if (typeof siteData !== 'undefined') {
                renderNews();
            } else {
                setTimeout(initializeContent, 100);
            }
        }

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            formMessage.style.display = 'none';

            const url = `/.netlify/functions/submit-form`;
            const dataToSend = {
                baseId: 'app3Z2bJrTyMK2hHz',
                tableId: 'tblMhy6a1JaEV5Jbe',
                nome: document.getElementById('nome-input').value,
                sala: document.getElementById('sala-input').value,
                email: document.getElementById('email-input').value
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });

                if (response.ok) {
                    loginSection.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    document.body.classList.remove('no-scroll');
                    initializeContent();
                } else {
                    const errorData = await response.json();
                    formMessage.textContent = `Erro: ${errorData.error ? errorData.error.message : 'Ocorreu um erro.'}`;
                    formMessage.style.color = '#ef4444';
                    formMessage.style.display = 'block';
                }
            } catch (error) {
                formMessage.textContent = 'Erro de conexão.';
                formMessage.style.color = '#ef4444';
                formMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Acessar';
            }
        });
    });
    </script>
</body>
</html>
