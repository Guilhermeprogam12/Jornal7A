<script>
document.addEventListener('DOMContentLoaded', function() {
    
    // ---- FUNÇÕES DE RENDERIZAÇÃO ----
    function renderNews() {
        const newsContainer = document.getElementById('news-container');
        // ATUALIZAÇÃO: Agora chama nosso atalho seguro /api/
        const url = `/api/airtable?table=Noticias`;

        fetch(url)
        .then(response => response.json())
        .then(data => {
            newsContainer.innerHTML = '';
            if (data.records && data.records.length > 0) {
                data.records.forEach(record => {
                    const post = record.fields;
                    const formattedContent = (post.content || '').replace(/\n/g, '<br>');
                    const postEl = document.createElement('article');
                    postEl.className = 'glass-card rounded-xl overflow-hidden';
                    postEl.innerHTML = `
                        <div class="p-6">
                            <div class="flex items-center text-sm text-slate-400 mb-3">
                                <span class="bg-sky-500/20 text-sky-300 font-bold text-xs px-2.5 py-1 rounded-full">${post.category ? post.category.toUpperCase() : 'GERAL'}</span><span class="mx-2">•</span><span>${post.date ? new Date(post.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'}) : 'Sem Data'}</span>
                            </div>
                            <h3 class="text-xl font-bold mb-3 text-white font-orbitron">${post.title || 'Sem Título'}</h3>
                            <p class="text-slate-300 font-light news-content">${formattedContent}</p>
                        </div>`;
                    newsContainer.appendChild(postEl);
                });
            } else { 
                newsContainer.innerHTML = '<p class="text-slate-400">Nenhuma notícia recente encontrada.</p>';
            }
        })
        .catch(error => {
            console.error('Erro ao buscar notícias:', error);
            newsContainer.innerHTML = '<p class="text-red-500 font-bold">Falha ao carregar notícias.</p>';
        });
    }

    const monthYearTitle = document.getElementById('month-year-title');
    const calendarGrid = document.getElementById('calendar-grid');
    let currentDate = new Date();

    async function fetchEvents(year, month) {
        // ATUALIZAÇÃO: Agora chama nosso atalho seguro /api/
        const url = `/api/airtable?table=Calendario`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            const events = {};
            if (data.records) {
                data.records.forEach(record => {
                    const eventDate = new Date(record.fields.event_date);
                    if (eventDate.getUTCFullYear() === year && eventDate.getUTCMonth() === month) {
                        const day = eventDate.getUTCDate();
                        if (!events[day]) events[day] = [];
                        events[day].push({
                            title: record.fields.event_title,
                            type: (record.fields.event_type || '').replace(/\s+/g, '-').toLowerCase()
                        });
                    }
                });
            }
            return events;
        } catch (error) {
            console.error('Erro ao buscar eventos:', error);
            return {};
        }
    }
