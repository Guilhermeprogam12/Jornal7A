<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Jornal 7ºA Desidério</title>
    <link rel="icon" type="image/png" href="image_1352a2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Exo 2', sans-serif; background-color: #050608; color: #d1d5db; scroll-behavior: smooth; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(56, 189, 248, 0.2); transition: all 0.3s ease; }
        .input-field { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(56, 189, 248, 0.2); transition: all 0.3s ease; }
        .input-field:focus { border-color: rgba(56, 189, 248, 0.8); box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); outline: none; }
        .hidden { display: none; }
    </style>
</head>

<body class="bg-black">

    <div id="login-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="fixed inset-0 -z-10 h-full w-full bg-slate-950">
            <div class="absolute bottom-0 left-[-20%] right-0 top-[-10%] h-[500px] w-[500px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(255,0,182,.15),rgba(255,255,255,0))]"></div>
            <div class="absolute bottom-0 right-[-20%] top-[-10%] h-[500px] w-[500px] rounded-full bg-[radial-gradient(circle_farthest-side,rgba(0,178,255,.15),rgba(255,255,255,0))]"></div>
        </div>
        <div class="w-full max-w-md p-8 space-y-6 bg-slate-900/50 backdrop-blur-lg rounded-xl shadow-2xl border border-sky-400/20">
            <div class="text-center">
                <img src="image_1352a2.png" alt="Logo Jornal 7ºA" class="h-20 mx-auto mb-4">
                <h1 class="font-orbitron text-3xl font-bold text-white">Acesso ao Jornal</h1>
                <p class="text-slate-400">Faça seu login ou cadastre-se para continuar</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="nome-input" class="text-sm font-bold text-slate-300 block mb-2">Nome Completo</label>
                    <input id="nome-input" name="nome" type="text" required placeholder="Seu nome completo" class="input-field w-full px-4 py-2 text-white rounded-lg focus:ring-sky-500">
                </div>
                 <div>
                    <label for="sala-input" class="text-sm font-bold text-slate-300 block mb-2">Sua Sala</label>
                    <input id="sala-input" name="sala" type="text" required placeholder="Ex: 7ºA" class="input-field w-full px-4 py-2 text-white rounded-lg focus:ring-sky-500">
                </div>
                <div>
                    <label for="email-input" class="text-sm font-bold text-slate-300 block mb-2">Seu E-mail</label>
                    <input id="email-input" name="email" type="email" required placeholder="exemplo@email.com" class="input-field w-full px-4 py-2 text-white rounded-lg focus:ring-sky-500">
                </div>
                <p id="form-message" class="text-center text-base" style="display: none;"></p>
                <div class="pt-2">
                    <button type="submit" id="submit-button" class="w-full font-bold py-3 px-4 bg-sky-600 hover:bg-sky-500 rounded-lg text-white transition-all duration-300">Acessar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header class="bg-slate-900/50 backdrop-blur-sm sticky top-0 z-50 border-b border-sky-400/20">
            <div class="container mx-auto px-4 text-white text-center py-4">
                Barra de Navegação
            </div>
        </header>

        <main class="container mx-auto px-4 py-8 md:py-12">
            <h1 class="text-white text-4xl text-center">Conteúdo Principal do Jornal</h1>
        </main>

        <footer class="border-t border-sky-400/20 py-8">
             <div class="container mx-auto px-4 text-slate-400 text-center">
                Rodapé
            </div>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // --- SUAS CHAVES FORAM INSERIDAS AQUI ---
        const AIRTABLE_API_KEY = 'pathwSK7lh88x87gb.deb0e1ecd86f27327c4b209217dbd610cc931203852923c9d1241d73695e118b'; 
        const AIRTABLE_BASE_ID = 'app3Z2bJrTyMK2hHz'; 
        const CADASTRO_TABLE_NAME = 'Cadastro';
        
        // Nomes das colunas na sua tabela
        const EMAIL_FIELD_NAME = 'email';
        const NOME_FIELD_NAME = 'nome_completo';
        const SALA_FIELD_NAME = 'sala';
        // -----------------------------------------

        const loginSection = document.getElementById('login-section');
        const mainContent = document.getElementById('main-content');
        const loginForm = document.getElementById('login-form');
        const formMessage = document.getElementById('form-message');
        const submitButton = document.getElementById('submit-button');
        
        const emailInput = document.getElementById('email-input');
        const nomeInput = document.getElementById('nome-input');
        const salaInput = document.getElementById('sala-input');

        function showMainContent() {
            loginSection.classList.add('hidden');
            mainContent.classList.remove('hidden');
        }

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = emailInput.value.trim().toLowerCase();
            const nome = nomeInput.value.trim();
            const sala = salaInput.value.trim();

            if (!email || !nome || !sala) {
                formMessage.textContent = 'Por favor, preencha todos os campos.';
                formMessage.style.color = '#f87171';
                formMessage.style.display = 'block';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Verificando...';
            formMessage.style.display = 'none';

            const checkUrl = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${encodeURIComponent(CADASTRO_TABLE_NAME)}?filterByFormula=({${EMAIL_FIELD_NAME}} = '${email}')`;

            try {
                const checkResponse = await fetch(checkUrl, {
                    headers: { 'Authorization': `Bearer ${AIRTABLE_API_KEY}` }
                });
                
                if (!checkResponse.ok) {
                    const errorData = await checkResponse.json();
                    throw new Error(`Erro ao verificar: ${errorData.error.message || 'Verifique as chaves e nomes.'}`);
                }

                const checkData = await checkResponse.json();

                if (checkData.records && checkData.records.length > 0) {
                    formMessage.textContent = 'Login efetuado com sucesso. Redirecionando...';
                    formMessage.style.color = '#34d399';
                    formMessage.style.display = 'block';
                    setTimeout(showMainContent, 1500);

                } else {
                    const createUrl = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${encodeURIComponent(CADASTRO_TABLE_NAME)}`;
                    
                    const fieldsToCreate = {};
                    fieldsToCreate[EMAIL_FIELD_NAME] = email;
                    fieldsToCreate[NOME_FIELD_NAME] = nome;
                    fieldsToCreate[SALA_FIELD_NAME] = sala;
                    
                    const createResponse = await fetch(createUrl, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            "records": [{ "fields": fieldsToCreate }]
                        })
                    });

                    if (!createResponse.ok) {
                        const errorData = await createResponse.json();
                        throw new Error(`Erro ao cadastrar: ${errorData.error.message || 'Verifique os nomes das colunas.'}`);
                    }

                    formMessage.textContent = 'Cadastro realizado com sucesso! Redirecionando...';
                    formMessage.style.color = '#34d399';
                    formMessage.style.display = 'block';
                    setTimeout(showMainContent, 1500);
                }
            } catch (error) {
                console.error('--- DETALHES DO ERRO ---', error);
                formMessage.textContent = error.message;
                formMessage.style.color = '#f87171';
                formMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Acessar';
            }
        });
    });
    </script>
</body>
</html>
