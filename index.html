<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Jornal 7ºA Desidério</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Exo 2', sans-serif; background-color: #050608; color: #d1d5db; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(56, 189, 248, 0.2); transition: all 0.3s ease; }
        .glass-card:hover { border-color: rgba(56, 189, 248, 0.5); box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body class="bg-black">

<header class="bg-slate-900/50 backdrop-blur-sm sticky top-0 z-50 border-b border-sky-400/20">
    <nav class="container mx-auto px-4 flex justify-between items-center py-4">
        <a href="#"><img src="image_1352a2.png" alt="Logo Jornal 7ºA" class="h-10"></a>
        <a href="https://www.instagram.com/7a_desiderio_2025_/" target="_blank" class="inline-flex items-center bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white font-bold py-2 px-4 rounded-full">
            <i class="fab fa-instagram mr-2"></i> Instagram
        </a>
    </nav>
</header>

<main class="container mx-auto px-4 py-8 md:py-12">
    <section class="text-center my-12 md:my-24">
        <h1 class="font-orbitron text-4xl md:text-7xl font-black text-white uppercase">Jornal 7ºA</h1>
        <p class="text-lg md:text-xl mt-4 text-slate-300 max-w-2xl mx-auto">As últimas novidades, provas e tudo que acontece na nossa sala.</p>
    </section>

    <section id="noticias">
        <h2 class="font-orbitron text-3xl font-bold mb-8 text-white border-l-4 border-sky-400 pl-4">TRANSMISSÕES RECENTES</h2>
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p>Carregando notícias...</p>
        </div>
    </section>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- COLE SUAS CHAVES DO AIRTABLE AQUI ---
   const AIRTABLE_API_KEY = 'pathwSK7lh88x87gb.deb0e1ecd86f27327c4b209217dbd610cc931203852923c9d1241d73695e118b';
  const AIRTABLE_BASE_ID = 'app3Z2bJrTyMK2hHz'; // Apenas uma vez!
    const AIRTABLE_TABLE_NAME = 'Noticias';
    // -----------------------------------------------------------

    const newsContainer = document.getElementById('news-container');
    const url = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}?sort%5B0%5D%5Bfield%5D=date&sort%5B0%5D%5Bdirection%5D=desc`;

    fetch(url, {
        headers: {
            'Authorization': `Bearer ${AIRTABLE_API_KEY}`
        }
    })
    .then(response => response.json())
    .then(data => {
        newsContainer.innerHTML = '';
        const records = data.records;

        records.forEach(record => {
            const post = record.fields;

            const postEl = document.createElement('article');
            postEl.className = 'glass-card rounded-xl overflow-hidden';
            postEl.innerHTML = `
                <div class="p-6">
                    <div class="flex items-center text-sm text-slate-400 mb-3">
                        <span class="bg-sky-500/20 text-sky-300 font-bold text-xs px-2.5 py-1 rounded-full">${post.category ? post.category.toUpperCase() : 'GERAL'}</span>
                        <span class="mx-2">•</span>
                        <span>${post.date ? new Date(post.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'}) : 'Sem Data'}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-3 text-white font-orbitron">${post.title || 'Sem Título'}</h3>
                    <p class="text-slate-300 font-light">${post.content || ''}</p>
                </div>`;
            newsContainer.appendChild(postEl);
        });
    })
    .catch(error => {
        console.error('Erro ao buscar notícias do Airtable:', error);
        newsContainer.innerHTML = '<p class="text-red-500 font-bold">Falha ao carregar notícias. Verifique as chaves da API no código.</p>';
    });
});
</script>
</body>
</html>
