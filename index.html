    async function fetchFromAPI(table) {
        // A URL agora usa o atalho /api/ que configuramos no netlify.toml
        const url = `/api/airtable?table=${table}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Erro na rede ao buscar ${table}`);
            return await response.json();
        } catch (error) {
            console.error(`Erro em fetchFromAPI para ${table}:`, error);
            throw error;
        }
    }
