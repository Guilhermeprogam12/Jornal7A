<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin - Jornal 7ºA</title>
<div class="text-center">
    <h1 class="font-orbitron text-3xl font-bold text-white">Painel de Administração</h1>
    <p class="text-slate-400">Crie uma nova notícia para o jornal.</p>
    <a href="/gerenciar" class="text-sky-400 hover:text-sky-300 text-sm mt-2 inline-block">→ Ir para Gerenciamento de Notícias</a>
</div>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Exo 2', sans-serif; background-color: #050608; color: #d1d5db; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .input-field { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(56, 189, 248, 0.2); transition: all 0.3s ease; }
        .input-field:focus { border-color: rgba(56, 189, 248, 0.8); box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); outline: none; }
    </style>
</head>
    <link rel="icon" type="image/png" href="image_1352a2.png">
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl p-8 space-y-6 bg-slate-900/50 backdrop-blur-lg rounded-xl shadow-2xl border border-sky-400/20">
        <div class="text-center">
            <h1 class="font-orbitron text-3xl font-bold text-white">Painel de Administração</h1>
            <p class="text-slate-400">Crie uma nova notícia para o jornal.</p>
        </div>
        <form id="news-form" class="space-y-4">
            <div><label for="title-input" class="text-sm font-bold text-slate-300 block mb-2">Título da Notícia</label><input id="title-input" type="text" required class="input-field w-full px-4 py-2 text-white rounded-lg"></div>
            <div><label for="category-input" class="text-sm font-bold text-slate-300 block mb-2">Categoria</label><input id="category-input" type="text" required class="input-field w-full px-4 py-2 text-white rounded-lg"></div>
            <div><label for="content-input" class="text-sm font-bold text-slate-300 block mb-2">Conteúdo</label><textarea id="content-input" required rows="6" class="input-field w-full px-4 py-2 text-white rounded-lg"></textarea></div>
            <div><label for="password-input" class="text-sm font-bold text-slate-300 block mb-2">Senha do Painel</label><input id="password-input" type="password" required class="input-field w-full px-4 py-2 text-white rounded-lg"></div>
            <p id="form-message" class="text-center text-base" style="display: none;"></p>
            <div class="pt-2"><button type="submit" id="submit-button" class="w-full font-bold py-3 px-4 bg-green-600 hover:bg-green-500 rounded-lg text-white">Publicar Notícia</button></div>
        </form>
    </div>
    <script>
        const newsForm = document.getElementById('news-form');
        const submitButton = document.getElementById('submit-button');
        const formMessage = document.getElementById('form-message');

        newsForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Publicando...';
            formMessage.style.display = 'none';

            const url = `/.netlify/functions/create-news`;
            const dataToSend = {
                title: document.getElementById('title-input').value,
                category: document.getElementById('category-input').value,
                content: document.getElementById('content-input').value,
                password: document.getElementById('password-input').value
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error ? result.error.message : 'Ocorreu um erro.');
                }
                formMessage.textContent = 'Notícia publicada com sucesso!';
                formMessage.style.color = '#34d399';
                newsForm.reset();
            } catch (error) {
                formMessage.textContent = `Erro: ${error.message}`;
                formMessage.style.color = '#f87171';
            } finally {
                formMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Publicar Notícia';
            }
        });
    </script>
</body>
</html>
