<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Gerenciar Notícias - Jornal 7ºA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Exo 2', sans-serif; background-color: #050608; color: #d1d5db; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .input-field { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="w-full max-w-6xl mx-auto p-8 space-y-6 bg-slate-900/50 backdrop-blur-lg rounded-xl shadow-2xl border border-sky-400/20">
        <div class="text-center">
            <h1 class="font-orbitron text-3xl font-bold text-white">Central de Gerenciamento</h1>
            <p class="text-slate-400">Veja, edite ou exclua notícias publicadas.</p>
        </div>
        
        <div id="password-section" class="w-full max-w-sm mx-auto">
            <label for="password-input" class="text-sm font-bold text-slate-300 block mb-2">Digite a Senha do Painel para continuar</label>
            <input id="password-input" type="password" class="input-field w-full px-4 py-2 text-white rounded-lg">
            <button id="auth-button" class="mt-4 w-full font-bold py-3 px-4 bg-sky-600 hover:bg-sky-500 rounded-lg text-white">Acessar</button>
            <p id="auth-message" class="text-center text-red-500 mt-2" style="display: none;"></p>
        </div>

        <div id="news-list-section" class="hidden">
            <div id="news-list" class="space-y-4">
                <p class="text-center">Carregando notícias...</p>
            </div>
        </div>
    </div>

    <script>
        const passwordSection = document.getElementById('password-section');
        const authButton = document.getElementById('auth-button');
        const passwordInput = document.getElementById('password-input');
        const authMessage = document.getElementById('auth-message');
        const newsListSection = document.getElementById('news-list-section');
        const newsList = document.getElementById('news-list');

        async function fetchNews() {
            try {
                const response = await fetch('/.netlify/functions/manage-news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'GET',
                        password: passwordInput.value
                    })
                });
                const result = await response.json();
                if (!response.ok) { throw new Error(result.error.message); }
                
                newsList.innerHTML = '';
                result.records.forEach(record => {
                    const post = document.createElement('div');
                    post.className = 'bg-slate-800/50 p-4 rounded-lg flex justify-between items-center';
                    post.innerHTML = `
                        <div>
                            <h3 class="font-bold text-lg text-white">${record.fields.title}</h3>
                            <p class="text-sm text-slate-400">${record.fields.category} - ${new Date(record.fields.date).toLocaleDateString('pt-BR')}</p>
                        </div>
                        <div class="space-x-2">
                            <button onclick="editNews('${record.id}')" class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-1 px-3 rounded">Editar</button>
                            <button onclick="deleteNews('${record.id}')" class="bg-red-600 hover:bg-red-500 text-white font-bold py-1 px-3 rounded">Excluir</button>
                        </div>
                    `;
                    newsList.appendChild(post);
                });

            } catch (error) {
                newsList.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
            }
        }

        authButton.addEventListener('click', async () => {
            authMessage.style.display = 'none';
            if (!passwordInput.value) {
                authMessage.textContent = 'Por favor, digite a senha.';
                authMessage.style.display = 'block';
                return;
            }
            passwordSection.style.display = 'none';
            newsListSection.classList.remove('hidden');
            await fetchNews();
        });

        async function deleteNews(id) {
            if (!confirm('Tem certeza que deseja excluir esta notícia? Esta ação não pode ser desfeita.')) return;

            try {
                const response = await fetch('/.netlify/functions/manage-news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'DELETE',
                        password: passwordInput.value,
                        recordId: id
                    })
                });
                if (!response.ok) { 
                    const result = await response.json();
                    throw new Error(result.error.message);
                }
                alert('Notícia excluída com sucesso!');
                await fetchNews();
            } catch (error) {
                alert(`Erro ao excluir: ${error.message}`);
            }
        }

        function editNews(id) {
            alert('A função de editar ainda será construída! Por enquanto, você pode editar direto no Airtable.');
            // Aqui entraria a lógica para abrir um formulário de edição.
        }
    </script>
</body>
</html>
