<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Gerenciar Notícias - Jornal 7ºA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Exo 2', sans-serif; background-color: #050608; color: #d1d5db; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .input-field { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="w-full max-w-6xl mx-auto p-8 space-y-6 bg-slate-900/50 backdrop-blur-lg rounded-xl shadow-2xl border border-sky-400/20">
        <div class="text-center">
            <h1 class="font-orbitron text-3xl font-bold text-white">Central de Gerenciamento</h1>
            <p class="text-slate-400">Veja, edite ou exclua notícias publicadas.</p>
        </div>
        
        <div id="password-section" class="w-full max-w-sm mx-auto">
            <label for="password-input" class="text-sm font-bold text-slate-300 block mb-2">Digite a Senha do Painel</label>
            <input id="password-input" type="password" class="input-field w-full px-4 py-2 text-white rounded-lg">
            <button id="auth-button" class="mt-4 w-full font-bold py-3 px-4 bg-sky-600 hover:bg-sky-500 rounded-lg text-white">Acessar</button>
            <p id="auth-message" class="text-center text-red-500 mt-2" style="display: none;"></p>
        </div>

        <div id="news-list-section" class="hidden">
            <div id="news-list" class="space-y-4"><p class="text-center">Carregando notícias...</p></div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 hidden">
        <div class="w-full max-w-2xl p-8 space-y-6 bg-slate-900 rounded-xl shadow-2xl border border-sky-400/20 relative">
            <button id="close-modal" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
            <h2 class="font-orbitron text-2xl font-bold text-white">Editar Notícia</h2>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-id-input">
                <div><label for="edit-title-input" class="text-sm font-bold text-slate-300 block mb-2">Título</label><input id="edit-title-input" type="text" required class="input-field w-full px-4 py-2 text-white rounded-lg"></div>
                <div><label for="edit-category-input" class="text-sm font-bold text-slate-300 block mb-2">Categoria</label><input id="edit-category-input" type="text" required class="input-field w-full px-4 py-2 text-white rounded-lg"></div>
                <div><label for="edit-content-input" class="text-sm font-bold text-slate-300 block mb-2">Conteúdo</label><textarea id="edit-content-input" required rows="6" class="input-field w-full px-4 py-2 text-white rounded-lg"></textarea></div>
                <p id="edit-form-message" class="text-center text-base" style="display: none;"></p>
                <div class="pt-2"><button type="submit" id="save-button" class="w-full font-bold py-3 px-4 bg-yellow-500 hover:bg-yellow-400 rounded-lg text-white">Salvar Alterações</button></div>
            </form>
        </div>
    </div>

<script>
        console.log("--- 1. Script da página de gerenciamento INICIADO ---");

        const passwordSection = document.getElementById('password-section');
        const authButton = document.getElementById('auth-button');
        const passwordInput = document.getElementById('password-input');
        const authMessage = document.getElementById('auth-message');
        const newsListSection = document.getElementById('news-list-section');
        const newsList = document.getElementById('news-list');
        const editModal = document.getElementById('edit-modal');
        const closeModal = document.getElementById('close-modal');
        const editForm = document.getElementById('edit-form');

        if (authButton) {
            console.log("--- 2. Botão 'Acessar' ENCONTRADO no HTML ---");
        } else {
            console.error("!!! FALHA CRÍTICA: Botão 'Acessar' (id='auth-button') NÃO foi encontrado no HTML! Verifique o código HTML.");
        }

        async function fetchNews() {
            console.log("--- 4. Função fetchNews foi CHAMADA ---");
            try {
                const response = await fetch('/.netlify/functions/manage-news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'GET', password: passwordInput.value })
                });
                const result = await response.json();
                if (!response.ok) { throw new Error(result.error.message); }
                
                console.log("--- 5. Notícias recebidas do Airtable com SUCESSO ---", result.records);
                newsList.innerHTML = '';
                result.records.forEach(record => {
                    const post = document.createElement('div');
                    post.className = 'bg-slate-800/50 p-4 rounded-lg flex justify-between items-center';
                    post.innerHTML = `
                        <div>
                            <h3 class="font-bold text-lg text-white">${record.fields.title}</h3>
                            <p class="text-sm text-slate-400">${record.fields.category} - ${new Date(record.fields.date).toLocaleDateString('pt-BR')}</p>
                        </div>
                        <div class="space-x-2">
                            <button onclick="editNews('${record.id}')" class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-1 px-3 rounded">Editar</button>
                            <button onclick="deleteNews('${record.id}')" class="bg-red-600 hover:bg-red-500 text-white font-bold py-1 px-3 rounded">Excluir</button>
                        </div>
                    `;
                    newsList.appendChild(post);
                });

            } catch (error) {
                console.error("!!! FALHA em fetchNews:", error);
                newsList.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
            }
        }

        authButton.addEventListener('click', async () => {
            console.log("--- 3. Botão 'Acessar' foi CLICADO ---");
            authMessage.style.display = 'none';
            passwordSection.style.display = 'none';
            newsListSection.classList.remove('hidden');
            await fetchNews();
        });

        function deleteNews(id) {
            console.log(`Função deleteNews chamada para o ID: ${id}`);
            // A lógica de exclusão que você já tinha aqui...
            if (!confirm('Tem certeza?')) return;
            // ...fetch para deletar...
        }

        function editNews(id) {
            console.log(`Função editNews chamada para o ID: ${id}`);
            // A lógica de edição que você já tinha aqui...
        }
        
        if(closeModal) closeModal.addEventListener('click', () => editModal.classList.add('hidden'));
        if(editForm) editForm.addEventListener('submit', async function(event) { /* ... Lógica do form de edição ... */ });

    </script>
</body>
</html>
